<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>

    <article class="hero">
      <div class="hero__background animate__fadeInRight animate__animated"></div>
      <aside class="hero__aside ">
        <p class="hero__message animate__fadeInLeft animate__animated">Nike, originally known as Blue Ribbon Sports was founded by University of Oregon track athlete Phil Knight.</p>
      </aside>

      <main class="hero__content">
        <header class="hero__heading animate__animated animate__fadeInDown">
          <h1 class="hero__title">
            Nike
          </h1>
          <button class="hero__action js-shop-by-brands">
            Shop by Brands
          </button>
        </header>

        <div class="hero__image-container animate__animated animate__fadeInDown">
          <img src="src/images/shoe.png" class="hero__image" alt="Nike shoes" />
        </div>
      </main>
    </article>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
